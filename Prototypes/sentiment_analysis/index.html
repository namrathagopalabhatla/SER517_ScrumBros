<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Comments Sentiment Analysis</title>
</head>
<body>
    <h2>Comments:</h2>
    <ul id="commentsList"></ul>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch("http://localhost:5000/comments")
            .then(response => {
                if (!response.ok) {
                    throw new Error("Network response was not OK");
                }
                return response.json();
            })
            .then(data => {
                console.log("Data received:", data); // Debugging
                const commentsList = document.getElementById("commentsList");
                commentsList.innerHTML = ""; // Clear previous content
                
                if (data.length === 0) {
                    commentsList.innerHTML = "<li>No comments found.</li>";
                }

                data.forEach(comment => {
                    let listItem = document.createElement("li");
                    listItem.textContent = `Comment: ${comment[2]} | Sentiment: ${comment[3]}`;
                    commentsList.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error("Error fetching comments:", error);
                document.getElementById("commentsList").innerHTML = "<li>Error fetching data.</li>";
            });
        });
    </script>
</body>
</html>
