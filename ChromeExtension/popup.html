<!DOCTYPE html>
<html>
<head>
    <title>YouTube Comment Analyzer</title>
    <style>
        body {
            width: 250px;
            font-family: Arial, sans-serif;
            padding: 15px;
            background-color: #f4f4f4;
            text-align: center;
        }
        h3 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            font-size: 14px;
            color: #555;
            line-height: 1.4;
        }
        .info-box {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h3>Comment Analysis</h3>
    <div class="info-box">
        <p>Summarizes comments below YouTube videos.</p>
        <p>Visit a YouTube video to see the analysis.</p>
    </div>
</body>
</html>
